{% extends 'music/base.html' %}
{% block title %}Album Details{% endblock %}

{% block body %}

    <img src="{{ object.album_logo }}" style="width: 250px;">

    <h1>{{ object.album_title }}</h1>
    <h2>{{ object.artist }}</h2>

    {% for song in object.song_set.all %}
        {{ song.song_title }}
        {% if song.is_fav %}
            <img src="http://i.imgur.com/b9b13Rd.png" />
        {% endif%}
        <br>
    {% endfor %}

{% endblock %}
